<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Let's play!</title>
  </head>
  <body>
    <section class="main">
      <h3 class="main__title">Enter a number from 1 to 20.</h3>
      <h3 class="main-subtitle">Who will win, you or the computer?</h3>
      <form class="main__form">
        <input class="main__input" placeholder="Enter the number..." type="text"><br>
        <button class="main__button" type="button">Play</button>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
